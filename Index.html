<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel=stylesheet href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram_logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/instagram_perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como jonathansegundo</a>
                <a href="#" class="instagram-logout">Eliminar cuenta</a>    
            </div>
            <div class="group">
                <p class="not-account">¿No eres jonathansegundo</p>
                <p class="not-account">
                    <span class="link-blue">Cambiar de cuenta</span>
                    o
                    <span class="link-blue">Registrarte</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Descarga la aplicación.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
